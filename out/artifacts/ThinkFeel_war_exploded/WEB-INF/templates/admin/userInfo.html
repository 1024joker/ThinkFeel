<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>用户管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <!--导入js-->
    <script src="/js/jquery-3.2.1.js" th:src="@{/js/jquery-3.2.1.js}" ></script>
    <script src="/layui/layui.js" th:src="@{/layui/layui.js}" ></script>
    <script src="/js/bootstrap.min.js" th:src="@{https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js}" ></script>
    <!--layui 导入css-->
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <!--导入bootstrapcss-->
    <link href="/css/bootstrap.min.css" th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet">
    <style>
      #pageclass{
          margin-top: 500px;
        }
    </style>
</head>
<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <!--加载头部区域-->
        <div th:replace="admin/common/top :: top"></div>
        <!--加载左侧导航栏-->
        <div th:replace="admin/common/left :: left"></div>
        <!--用户信息主体区域-->
        <div class="layui-body" id="tab_body">
            <div style="padding-top: 40px;padding-left: 30px" class="col-md-12" id="tab_content">
                <!--显示用户-->
                <table  class="table table-hover" id="users_table">
                    <thead>
                    <tr>
                        <th>用户编号</th>
                        <th>用户姓名</th>
                        <th>邮箱号码</th>
                        <th>注册时间</th>
                        <th>登录时间</th>
                        <th>积分</th>
                        <th>操作</th>
                    </tr>
                    </thead>

                    <tbody >
                        <!--用户信息-->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 显示用户分页信息 -->
        <div class="row"  id="pageclass">
            <!--分页文字信息  -->
            <div class="col-md-6" id="page_info_area"></div>
            <!-- 分页条信息 -->
            <div class="col-md-6" id="page_nav_area"></div>

        </div>
    </div>
<script type="text/javascript">
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;
    });
    //定义页数的属性名
    var totalRecord,currentPage;
    //当页面加载的时候去第一页
    $(function () {
        to_page(1);
    });
    //ajax加载数据信息
    function to_page(pn){
        $.ajax({
            url:"/admin/users",
            data:"pn="+pn,
            type:"GET",
            success:function(result){
                console.log(result);
                //解析并显示用户信息
                build_users_table(result);
                //2、解析并显示分页信息
                build_page_info(result)
                //3、解析显示分页条数据
                build_page_nav(result);
            }
        });
    };
    //解析用户信息
    function build_users_table(result) {
        var users=result.data.list;
        //遍历输出
        $.each(users,function (index,item) {
            var usersId = $("<td></td>").append(item.id);//用户编号
            var usersname=$("<td></td>").append(item.username);//用户姓名
            var usersEmail=$("<td></td>").append(item.email);//用户邮箱
            var usersCreateTime=$("<td></td>").append(item.createTime);//用户注册时间
            var usersUpdateTime=$("<td></td>").append(item.updateTime);//用户最后登录的时间
            var userCredit=$("<td></td>").append(item.credit);//用户积分
            //编辑按钮
            var editBtn = $("<button></button>").addClass("layui-btn layui-btn-radius layui-btn-normal")
                .append($("<span></span>").addClass("glyphicon glyphicon-pencil")).append("编辑");
            var btnTd = $("<td></td>").append(editBtn)
            //append方法执行完成以后还是返回原来的元素
            $("<tr></tr>")
                .append(usersId)
                .append(usersname)
                .append(usersEmail)
                .append(usersCreateTime)
                .append(usersUpdateTime)
                .append(userCredit)
                .append(btnTd)
                .addClass("warning")
                .appendTo("#users_table tbody");

        })
    }

    //每次点击时清楚原先点击的信息
    $("#users_type").click(function () {
        //每次点击的时候先清空一次
        $("#users_table tbody").empty();
        //当点击商品信息的时候触发函数
        to_page(1);
    });

    //解析显示分页信息
    function build_page_info(result){
        $("#page_info_area").empty();
        $("#page_info_area").append("当前"+result.data.pageNum+"页,总"+
            result.data.pages+"页,总"+
            result.data.total+"条记录");
        totalRecord = result.data.total;
        currentPage = result.data.pageNum;
    }

    //解析显示分页条，点击分页要能去下一页....
    function build_page_nav(result){
        //page_nav_area
        $("#page_nav_area").empty();
        var ul = $("<ul></ul>").addClass("pagination");

        //构建元素
        var firstPageLi = $("<li></li>").append($("<a></a>").append("首页").attr("href","#"));
        var prePageLi = $("<li></li>").append($("<a></a>").append("&laquo;"));
        if(result.data.hasPreviousPage == false){
            firstPageLi.addClass("disabled");
            prePageLi.addClass("disabled");
        }else{
            //为元素添加点击翻页的事件
            firstPageLi.click(function(){
                to_page(1);
            });
            prePageLi.click(function(){
                to_page(result.data.pageNum -1);
            });
        }



        var nextPageLi = $("<li></li>").append($("<a></a>").append("&raquo;"));
        var lastPageLi = $("<li></li>").append($("<a></a>").append("末页").attr("href","#"));
        if(result.data.hasNextPage == false){
            nextPageLi.addClass("disabled");
            lastPageLi.addClass("disabled");
        }else{
            nextPageLi.click(function(){
                to_page(result.data.pageNum +1);
            });
            lastPageLi.click(function(){
                to_page(result.data.pages);
            });
        }



        //添加首页和前一页 的提示
        ul.append(firstPageLi).append(prePageLi);
        //1,2，3遍历给ul中添加页码提示
        $.each(result.data.navigatepageNums,function(index,item){

            var numLi = $("<li></li>").append($("<a></a>").append(item));
            if(result.data.pageNum == item){
                numLi.addClass("active");
            }
            numLi.click(function(){
                to_page(item);
            });
            ul.append(numLi);
        });
        //添加下一页和末页 的提示
        ul.append(nextPageLi).append(lastPageLi);

        //把ul加入到nav
        var navEle = $("<nav></nav>").append(ul);
        navEle.appendTo("#page_nav_area");
    }



</script>
</body>
</html>
