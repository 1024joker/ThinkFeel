<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-default" role="navigation" style="background-color: white">
        <div class="container-fluid" style="margin-left: 2%">
            <div class="navbar-header">
                <a class="navbar-brand" href="/" th:text="${siteName}">网站名称</a>
            </div>
            <div>
                <!--向左对齐-->
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="/go/tech" th:href="@{/go/tech}">技术</a></li>
                    <li><a href="/tab/play" th:href="@{/go/play}">好玩</a></li>
                    <li><a href="/tab/creative" th:href="@{/go/creative}">创意</a></li>
                    <li><a href="/tab/jobs" th:href="@{/go/jobs}">工作</a></li>
                    <li><a href="/tab/deals" th:href="@{/go/deals}">交易</a></li>
                    <li><a href="/tab/deals" th:href="@{/gift}">积分商城</a></li>
                    <li style="margin-top: 7px; margin-left: 120px">
                        <div class="form-inline">
                        <input id="kw" type="text" class="form-control" placeholder="搜你想搜的" name="word" size="30" baiduSug="1" style="width:240px;">
                            <!--提交按钮-->
                        <input type="submit"  class="btn btn-default"  value="搜索一下"/>
                        </div>
                     </li>
                </ul>
                <ul class="nav navbar-nav navbar-right" th:if="${session.login_user==null}">
                    <!--未登陆-->
                    <li>
                        <p class="navbar-text"><a href="/signin" th:href="@{/signin}">登录</a></p>
                    </li>
                    <li>
                        <p class="navbar-text"><a href="/signup" th:href="@{/signup}">注册</a></p>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right" th:if="${session.login_user!=null}">
                    <!--已登陆-->
                    <li>
                        <p class="navbar-text"><a href="/" th:href="@{/}">首页</a></p>
                    </li>
                    <li>
                        <p class="navbar-text"><a href="/member/${sessionScope.username}" th:href="'/member/'+${session.login_user.username}" th:text="${session.login_user.username}">Demo</a></p>
                    </li>
                    <li>
                        <p class="navbar-text"><a href="/settings" th:href="@{/user/settings}">设置</a></p>
                    </li>
                    <li th:if="${session.login_user.type==1}">
                        <p class="navbar-text"><a href="/settings" th:href="@{/ht/goods}">后台管理</a></p>
                    </li>
                    <li>
                        <p class="navbar-text"><a href="javascript:signout_confirm();">登出</a></p>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script>
        function signout_confirm()
        {
            var r=confirm("确定退出?")
            if (r==true)
            {
                window.location.href="/user/signout";
            }
            else
            {

            }
        }
    </script>
    <a th:href="@{/}" id="home" hidden></a>
</header>

</body>
</html>
